<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon slot="end" color="medium" (click)='logout()' name="log-out"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-card class="welcome-card">
    <ion-img src="/assets/thumbnail.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Dashboard</ion-card-subtitle>
      <ion-card-title>Tier 1 Gaming Lounge</ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <p>This app helps marketing easier</p>
    </ion-card-content>

  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Databases</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Phone numbers</ion-label>
      <ion-icon id='phoneicon' slot='end' (click)="showphonelist()" name={{this.phoneicon}}></ion-icon>

    </ion-item>
    <ion-card id='phonelist' style="display:none">
      <ion-list>
        <ion-item *ngFor='let item of this.api.phonenumbers'>
          {{item}}
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-item>
      <ion-icon slot="start" color="medium" name="mail"></ion-icon>
      <ion-label>Emails</ion-label>
      <ion-icon id='emailicon' slot='end' (click)='showemaillist()' name={{this.emailicon}}></ion-icon>

    </ion-item>
    <ion-card id='emaillist' style="display:none">
      <ion-list>
        <ion-item *ngFor='let item of this.api.emails'>
          {{item}}
        </ion-item>
      </ion-list>
    </ion-card>
    <!-- <ion-item href="">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item> -->
  </ion-list>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Analyst</ion-label>
    </ion-list-header>
  </ion-list>
</ion-content>
